<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            color: #f5f5f5;
        }

        .container {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 80vh;
            max-width: 90%;
            text-align: justify;
        }

        .container h1 {
            margin-bottom: 20px;
            color: #f5f5f5;
        }

        .container-isi {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .container-isi a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .container-isi a#yes {
            background-color: #4caf50;
        }

        .container-isi a#yes:hover {
            background-color: #45a049;
        }

        .container-isi a#no {
            background-color: #f44336;
            position: relative;
        }

        .container-isi a#no:hover {
            background-color: #e53935;
            transform: translateX(calc(50px - 100%));
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oh iya sebelum program ini selesai, sebelumnya makasih udah mau jadi temen aku ya nis, btw jangan diambil hati buat semua konteks yang ada di sini, sama terakhir nih ada sedikit animasi buat kamu, mau liat kan?</h1>
        <div class="container-isi">
            <a href="end.html" id="yes">mau</a>
        </div>
    </div>
    <script>
        document.getElementById('no').addEventListener('mouseover', function() {
            const button = this;
            const container = button.parentElement;
            const containerWidth = container.offsetWidth;
            const buttonWidth = button.offsetWidth;
            const maxOffset = containerWidth - buttonWidth;
            const randomOffset = Math.floor(Math.random() * maxOffset);

            button.style.transform = `translateX(${randomOffset}px)`;
        });
    </script>
</body>
</html>
